<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            padding: 16px;
            width: 80%;
        }
        .gallery-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item .caption {
            padding: 8px;
            text-align: center;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <!-- Gallery Item 1 -->
        <div class="gallery-item">
            <img src="https://github.com/digiprosmk/digiprosmk.github.io/blob/main/images/IMG_6493.jpg" alt="Image 1">
            <div class="caption">Image 1</div>
        </div>
        <!-- Gallery Item 2 -->
        <div class="gallery-item">
            <img src="https://raw.githubusercontent.com/digiprosmk/digiprosmk.github.io/main/images/IMG_6493.jpg" alt="Image 2">
            <div class="caption">Image 2</div>
        </div>
        <!-- Gallery Item 3 -->
        <div class="gallery-item">
            <img src="https://raw.githubusercontent.com/your-username/your-repository/main/images/image3.jpg" alt="Image 3">
            <div class="caption">Image 3</div>
        </div>
        <!-- More items can be added here similarly -->
    </div>

</body>
</html>
